services:
  - type: web
    name: gerot-enterprise
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app_production:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: gerot-db
          property: connectionString
      - key: GOOGLE_OAUTH_CLIENT_ID
        value: 292478756955-j8j0dfs9tu5g4o0fkkqth0c2erv6sg2j.apps.googleusercontent.com
      - key: GOOGLE_OAUTH_CLIENT_SECRET
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
      - key: VAPID_PUBLIC_KEY
        sync: false

databases:
  - name: gerot-db
    databaseName: gerot_production
    user: gerot_user 