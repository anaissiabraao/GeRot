services:
  - type: web
    name: gerot-enterprise
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt && mkdir -p logs && python -c 'from app_production import init_db; init_db()'"
    startCommand: "gunicorn app_production:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: gerot-db
          property: connectionString
      - key: GOOGLE_CLIENT_ID
        value: "292478756955-j8j0dfs9tu5g4o0fkkqth0c2erv6sg2j.apps.googleusercontent.com"
      - key: GOOGLE_CLIENT_SECRET
        value: "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"
      - key: VAPID_PRIVATE_KEY
        value: "your-vapid-private-key"
      - key: VAPID_PUBLIC_KEY
        value: "your-vapid-public-key"

databases:
  - name: gerot-db
    databaseName: gerot_production
    user: gerot_user
    plan: free 