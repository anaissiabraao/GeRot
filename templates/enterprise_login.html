<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GeRot Enterprise">
    <meta name="mobile-web-app-capable" content="yes">
    <title>GeRot Enterprise - Login</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='test_favicon.ico') }}">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='test_favicon.ico') }}">
    
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #06b6d4;
            --bg-dark: #1a1a2e;
            --bg-darker: #16213e;
            --bg-card: #2d3748;
            --text-light: #e2e8f0;
            --text-gray: #94a3b8;
            --border-color: #4a5568;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-darker) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: var(--text-light);
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        /* Light Theme */
        body.light-theme {
            --bg-dark: #f5f5f5;
            --bg-darker: #ffffff;
            --bg-card: #ffffff;
            --text-light: #1a1a2e;
            --text-gray: #4a5568;
            --border-color: #e2e8f0;
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
        }
        
        body.light-theme .login-container {
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid var(--border-color);
        }
        
        body.light-theme .form-group input {
            background: #f8f9fa;
            color: var(--text-light);
        }
        
        body.light-theme .form-group input:focus {
            background: #ffffff;
        }
        
        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .theme-toggle i {
            font-size: 1.5rem;
            color: var(--primary-color);
        }
        
        /* Mobile Detection */
        @media (max-width: 768px) {
            .theme-toggle {
                width: 45px;
                height: 45px;
                top: 0.5rem;
                right: 0.5rem;
            }
        }
        
        .login-container {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-img {
            max-width: 200px;
            height: auto;
            margin-bottom: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 20px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        /* Mobile Detection */
        @media (max-width: 768px) {
            .login-container {
                padding: 1.5rem;
                max-width: 100%;
            }
            
            .logo-img {
                max-width: 150px;
            }
            
            .logo-section h1 {
                font-size: 1.5rem;
            }
            
            .logo-section .subtitle {
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            .login-container {
                padding: 1rem;
                border-radius: 15px;
            }
            
            .logo-img {
                max-width: 120px;
            }
        }
        
        .logo-section h1 {
            color: var(--text-light);
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .logo-section .subtitle {
            color: var(--text-gray);
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .company-info {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .auth-methods {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .google-login {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem;
            background: var(--bg-darker);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-light);
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .google-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }
        
        .google-login:hover::before {
            left: 100%;
        }
        
        .google-login:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        
        .divider span {
            padding: 0 1rem;
            color: var(--text-gray);
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-light);
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background: var(--bg-darker);
            color: var(--text-light);
        }
        
        .form-group input::placeholder {
            color: var(--text-gray);
            opacity: 0.8;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: var(--bg-darker);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        
        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .features-info {
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--bg-darker);
            border-radius: 15px;
            border-left: 4px solid var(--primary-color);
            border: 1px solid var(--border-color);
        }
        
        .features-info h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-gray);
            font-size: 0.9rem;
        }
        
        .role-info {
            margin-top: 1.5rem;
            padding: 1rem;
            background: var(--bg-darker);
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }
        
        .role-info h4 {
            color: var(--primary-color);
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }
        
        .role-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .role-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            background: var(--bg-card);
            border-radius: 8px;
            font-size: 0.85rem;
            color: var(--text-light);
        }
        
        .role-badge {
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .role-admin { background: #dc3545; color: white; }
        .role-user { background: #0ea5e9; color: white; }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
                border-radius: 15px;
            }
            
            .logo-section h1 {
                font-size: 1.75rem;
            }
            
            .feature-list {
                grid-template-columns: 1fr;
            }
        }
        
        /* PWA styles */
        @media (display-mode: standalone) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
        
    </style>
</head>
<body id="themeBody">
    <button class="theme-toggle" onclick="toggleTheme()" title="Alternar tema">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>
    <div class="login-container">
        <div class="logo-section">
            <img src="{{ url_for('static', filename='portoex-logo.png') }}" alt="Portoex Logo" class="logo-img" onerror="this.style.display='none';">
            <h1>GeRot Enterprise</h1>
            <p class="subtitle">Sistema de Gerenciamento de Rotinas</p>
            <p class="company-info">üè¢ Portoex Solutions</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'error' if category == 'error' else 'success' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="auth-methods">
            <a href="/auth/google" class="google-login">
                <div class="google-icon"></div>
                <span>Entrar com Google</span>
                <small>(@portoex.com.br)</small>
            </a>
            
            <div class="divider">
                <span>ou</span>
            </div>
            
            <form method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="seu.email@portoex.com.br">
                </div>
                
                <div class="form-group">
                    <label for="username">Usu√°rio (alternativo):</label>
                    <input type="text" id="username" name="username" placeholder="Nome de usu√°rio">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha" required>
                </div>
                
                <button type="submit" class="btn-primary">
                    üîê Acessar Sistema
                </button>
            </form>
        </div>
        
    </div>
    
    <script>
        // PWA service worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(console.error);
        }
        
        // Auto-focus no primeiro campo
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            if (emailInput) {
                emailInput.focus();
            }
        });
        
        // Valida√ß√£o de dom√≠nio em tempo real
        const emailInput = document.getElementById('email');
        if (emailInput) {
            emailInput.addEventListener('blur', function() {
                const email = this.value;
                if (email && !email.endsWith('@portoex.com.br')) {
                    this.style.borderColor = '#dc3545';
                    if (!document.querySelector('.domain-warning')) {
                        const warning = document.createElement('small');
                        warning.className = 'domain-warning';
                        warning.style.color = '#dc3545';
                        warning.textContent = 'Use um email @portoex.com.br';
                        this.parentElement.appendChild(warning);
                    }
                } else {
                    this.style.borderColor = '#28a745';
                    const warning = document.querySelector('.domain-warning');
                    if (warning) warning.remove();
                }
            });
        }
        
        // Anima√ß√£o de entrada
        document.querySelector('.login-container').style.animation = 'fadeInUp 0.6s ease-out';
        
        // CSS para anima√ß√£o
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
    
    <script>
        // Theme Toggle
        function toggleTheme() {
            const body = document.getElementById('themeBody');
            const icon = document.getElementById('themeIcon');
            const isLight = body.classList.contains('light-theme');
            
            if (isLight) {
                body.classList.remove('light-theme');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.add('light-theme');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                localStorage.setItem('theme', 'light');
            }
        }
        
        // Load saved theme
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const body = document.getElementById('themeBody');
            const icon = document.getElementById('themeIcon');
            
            if (savedTheme === 'light') {
                body.classList.add('light-theme');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
            
            // Mobile detection
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                document.body.classList.add('is-mobile');
            }
        });
    </script>
</body>
