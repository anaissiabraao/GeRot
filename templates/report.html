<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Desenvolvimento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Relatório de Desenvolvimento</h2>
    <a href="{{ url_for('dashboard') }}" class="btn btn-link mb-3">Voltar</a>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Usuário</th>
                <th>Rotina</th>
                <th>Tarefa</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task[0] }}</td>
                <td>{{ task[1] }}</td>
                <td>{{ task[2] }}</td>
                <td><span class="badge bg-{{ 'success' if task[3] else 'warning' }}">{{ 'Concluída' if task[3] else 'Pendente' }}</span></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
