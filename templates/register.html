<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Routine Manager - Registrar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Registrar Usuário</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Papel</label>
            <select class="form-select" id="role" name="role" required>
                <option value="manager">Gestor</option>
                <option value="team_member">Membro</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="sector_id" class="form-label">ID do Setor (opcional)</label>
            <input type="text" class="form-control" id="sector_id" name="sector_id">
        </div>
        <button type="submit" class="btn btn-success">Registrar</button>
        <a href="{{ url_for('login') }}" class="btn btn-link">Voltar ao Login</a>
    </form>
</div>
</body>
</html>
