<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Marcar Tarefa como Concluída</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Marcar Tarefa como Concluída</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="post">
        <div class="mb-3">
            <label for="task_id" class="form-label">Selecione a tarefa</label>
            <select class="form-select" id="task_id" name="task_id">
                <option value="">Selecione...</option>
                {% for task in tasks %}
                    {% if not task[2] %}
                        <option value="{{ task[0] }}">Rotina: {{ task[3] }} | {{ task[1] }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Marcar como concluída</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-link">Voltar</a>
    </form>
    <h4 class="mt-4">Tarefas</h4>
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Rotina: {{ task[3] }} | {{ task[1] }}
                <span class="badge bg-{{ 'success' if task[2] else 'warning' }}">{{ 'Concluída' if task[2] else 'Pendente' }}</span>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
