<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Routine Manager - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Bem-vindo, {{ user['username'] }}!</h2>
    <p>Papel: {{ user['role'] }}</p>
    <div class="mb-3">
        <a href="{{ url_for('add_routine') }}" class="btn btn-primary">Adicionar Rotina</a>
        <a href="{{ url_for('complete_task') }}" class="btn btn-warning">Marcar Tarefa como Concluída</a>
        {% if user['role'] == 'manager' %}
            <a href="{{ url_for('create_sector') }}" class="btn btn-info">Criar Setor</a>
            <a href="{{ url_for('report') }}" class="btn btn-success">Relatório</a>
        {% endif %}
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
</div>
</body>
</html>
