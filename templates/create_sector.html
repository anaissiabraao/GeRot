<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Setor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Criar Setor</h2>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nome do Setor</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <button type="submit" class="btn btn-info">Criar</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-link">Voltar</a>
    </form>
</div>
</body>
</html>
